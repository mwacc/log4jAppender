# Define the root logger with appender file
log4j.rootLogger = DEBUG, WEB

# Define the DB appender
log4j.appender.WEB=log4j.web.sample.WebAppender

# Set driver settings
log4j.appender.WEB.projectId=my-test
log4j.appender.WEB.token=456-852


# Define the layout for file appender
log4j.appender.WEB.layout=log4j.web.sample.WebPatternLayout
log4j.appender.WEB.layout.ConversionPattern=%p - %d - %P - %m